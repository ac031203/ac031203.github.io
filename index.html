<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshat Chaudhary | Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Akshat Chaudhary</h1>
        <button id="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </header>
    <div class="container">
        <div class="profile-photo">
            <img src="profile.jpg" alt="Akshat Chaudhary">
        </div>
        <div class="content">
            <h2>Free Your Mind</h2>
            <p>I like to build stuff.</p>
            <p>Currently a Quant Research Intern at Ebullient Securities. Passionate about AI, finance, and algorithmic trading.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Akshat Chaudhary</p>
    </footer>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>

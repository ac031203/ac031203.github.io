<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshat Chaudhary | Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">Switch Theme</button>
    <div class="container">
        <div class="content">
            <h1>Akshat Chaudhary</h1>
            <p>Quant Research Intern | Machine Learning Enthusiast | Algorithmic Trading</p>
            <p>Welcome to my personal website! Here, I share my projects, experiences, and interests in AI, finance, and competitive programming.</p>
        </div>
        <div class="profile-photo">
            <img src="profile.jpg" alt="Akshat Chaudhary">
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>

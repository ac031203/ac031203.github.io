<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshat Chaudhary | Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons a {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }
        .profile-photo img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .content {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Akshat Chaudhary</h1>
        <div class="header-right">
            <nav>
                <a href="#" style="color: white;">Blog</a>
            </nav>
            <div class="social-icons">
                <a href="https://github.com/ac031203" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/akshat-chaudhary-13b038223/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <button id="theme-toggle" style="background: none; border: none; color: white; cursor: pointer;">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    <div class="container">
        <div class="profile-photo">
            <img src="profile.jpg" alt="Akshat Chaudhary">
        </div>
        <div class="content">
            <h2>Free Your Mind</h2>
            <p>I like to build stuff.</p>
            <p>Currently a Quant Research Intern at Ebullient Securities. Passionate about AI, finance, and algorithmic trading.</p>
        </div>
    </div>
    <footer>
        <p style="text-align: center;">&copy; 2024 Akshat Chaudhary</p>
    </footer>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .dark-theme {
            background: #333;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        .content {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        img {
            max-width: 150px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <button class="theme-toggle">Toggle Theme</button>
    <div class="container">
        <header>
            <h1>My Portfolio</h1>
        </header>
        <div class="content">
            <img src="profile.jpg" alt="Profile Picture">
            <p>Hello! I am a developer passionate about AI and finance.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
    <script>
        const themeToggle = document.querySelector(".theme-toggle");
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-theme");
        });
    </script>
</body>
</html>

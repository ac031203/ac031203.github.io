<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshat Chaudhary | Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="./" class="header-name"><h1>Akshat Chaudhary</h1></a>
        <div class="header-right">
            <nav>
                <a href="#" class="nav-link">Blog</a>
            </nav>
            <div class="social-icons">
                <a href="https://github.com/ac031203" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/akshat-chaudhary-13b038223/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>Akshat Chaudhary</h2>
            <p>I am pursuing <a href="https://home.iitd.ac.in/" target="_blank">Mathematics & Computing</a> at IIT Delhi.</p>
            <p>Incoming <strong>Quant Research Intern</strong> at Ebullient Securities.</p>
            <p>I like <strong>Maths</strong> and <strong>Finance</strong>.</p>
        </div>
        
        <div class="profile-photo">
            <img src="profile.jpg" alt="Akshat Chaudhary">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Akshat Chaudhary</p>
    </footer>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
